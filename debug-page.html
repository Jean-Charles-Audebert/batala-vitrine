  <script>
    // D├®tecter si le texte du footer est clair ou fonc├® pour adapter les ic├┤nes
    document.addEventListener('DOMContentLoaded', () => {
      const footer = document.querySelector('.footer-section');
      if (!footer) return;
      
      const textColor = getComputedStyle(footer).getPropertyValue('--footer-text-color').trim() || 
                        getComputedStyle(footer).color;
      
      // Fonction pour calculer la luminosit├® d'une couleur hex
      function getLuminance(color) {
        // Si c'est rgb/rgba, extraire les valeurs
        if (color.startsWith('rgb')) {
          const match = color.match(/\d+/g);
          if (match) {
            const [r, g, b] = match.map(Number);
            return (0.299 * r + 0.587 * g + 0.114 * b) / 255;
          }
        }
        
        // Si c'est hex
        if (color.startsWith('#')) {
          const hex = color.slice(1);
          const rgb = parseInt(hex, 16);
          const r = (rgb >> 16) & 0xff;
          const g = (rgb >> 8) & 0xff;
          const b = (rgb >> 0) & 0xff;
          return (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        }
        
        return 0.5; // Par d├®faut, consid├®rer comme ni clair ni fonc├®
      }
      
      const luminance = getLuminance(textColor);
      
      // Si la luminance est faible (< 0.5), le texte est fonc├®
      if (luminance < 0.5) {
        footer.setAttribute('data-dark-text', 'true');
      } else {
        footer.removeAttribute('data-dark-text');
      }
    });
  </script>
