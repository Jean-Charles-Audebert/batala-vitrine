<!DOCTYPE html>
<html>
<head>
  <title>Debug Card Form</title>
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/buttons.css">
</head>
<body>
  <div class="admin-container">
    <h1>Test Template Selector</h1>
    
    <form class="form-card">
      <div class="form-group">
        <label>Type de carte</label>
        <div class="template-selector">
          <label class="template-option selected">
            <input type="radio" name="template" value="default" checked>
            <div class="template-card">
              <div class="template-icon">
                <svg width="60" height="40" viewBox="0 0 60 40">
                  <rect x="5" y="5" width="50" height="20" fill="#ddd" rx="2"/>
                  <rect x="5" y="28" width="50" height="3" fill="#999" rx="1"/>
                  <rect x="5" y="33" width="40" height="2" fill="#ccc" rx="1"/>
                </svg>
              </div>
              <div class="template-name">Card standard</div>
              <div class="template-description">Image en haut, titre et description en dessous</div>
            </div>
          </label>
          
          <label class="template-option">
            <input type="radio" name="template" value="image_left">
            <div class="template-card">
              <div class="template-icon">
                <svg width="60" height="40" viewBox="0 0 60 40">
                  <rect x="5" y="8" width="20" height="24" fill="#ddd" rx="2"/>
                  <rect x="28" y="10" width="27" height="3" fill="#999" rx="1"/>
                  <rect x="28" y="16" width="27" height="2" fill="#ccc" rx="1"/>
                  <rect x="28" y="20" width="20" height="2" fill="#ccc" rx="1"/>
                </svg>
              </div>
              <div class="template-name">Image à gauche</div>
              <div class="template-description">Image à gauche avec titre et description à droite</div>
            </div>
          </label>
        </div>
      </div>
    </form>
    
    <script>
      console.log('Page chargée');
      console.log('CSS admin.css:', document.querySelector('link[href="/css/admin.css"]'));
      console.log('Template selector:', document.querySelector('.template-selector'));
    </script>
  </div>
</body>
</html>
